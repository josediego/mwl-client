<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./style/main.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#F4F4F4] relative">
    <img class="absolute top-0 left-0 right-0 w-full h-screen object-cover" src="./img/bg.jpg" alt="">
    <header class="container mx-auto relative pt-5">
      <div class="flex items-center justify-between">
        <h1>LOGO</h1>
        <button class="border border-[#242424] flex items-center justify-center h-[40px] rounded-[40px] px-10 bg-[#F4F4F4]">
          <span class="text-sm font-semibold">Sign In</span>
        </button>
      </div>
    </header>
    <section class="container mx-auto relative pt-5">
      <div class="flex justify-center">
        <div class="w-6/12">
          <h2 class="font-semibold text-[#242424] text-[40px] mb-4">Check your eligibility</h2>
          <div class="mb-[30px] flex">
            <div class="bg-[#93DE68] py-5 px-10 rounded-[30px]">
              <p class="text-[#0C6467] font-medium">Weight you could lose in 72 weeks</p>
              <div class="flex items-center gap-1">
                <i data-lucide="arrow-down" class="text-[#0C6467] w-10 h-10"></i>
                <span class="text-[#0C6467] text-[40px] font-semibold">50.0 Lbs</span>
              </div>
            </div>
          </div>
          <div class="mb-[30px]">
            <div class="bg-white h-[240px] w-full rounded-md"></div>
          </div>
          <div class="mb-10">
            <p class="text-[#242424]">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</p>
          </div>
          <div class="flex items-center justify-between">
            <button class="border border-[#242424] flex items-center justify-center h-[40px] rounded-[40px] bg-[#F4F4F4] w-[144px] hover:bg-[#242424] hover:text-[#F4F4F4]">
              <span class="text-sm font-semibold">Cancel</span>
            </button>
            <span class="font-medium text-[#8D8D8D]">Step 2 of 3</span>
            <button class="border border-[#242424] bg-[#242424] flex items-center justify-center h-[40px] rounded-[40px] w-[144px] text-[#F4F4F4] hover:bg-[#111111]">
              <span class="text-sm font-semibold">Next</span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
