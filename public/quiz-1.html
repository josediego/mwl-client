<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./style/main.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#F4F4F4] relative">
    <img class="absolute top-0 left-0 right-0 w-full h-screen object-cover" src="./img/bg.jpg" alt="">
    <header class="container mx-auto relative pt-5">
      <div class="flex items-center justify-between">
        <h1>LOGO</h1>
        <button class="border border-[#242424] flex items-center justify-center h-[40px] rounded-[40px] px-10 bg-[#F4F4F4]">
          <span class="text-sm font-semibold">Sign In</span>
        </button>
      </div>
    </header>
    <section class="container mx-auto relative pt-5">
      <div class="flex justify-center">
        <div class="w-6/12">
          <h2 class="font-semibold text-[#242424] text-[40px] mb-4">Check your eligibility</h2>
          <div class="mb-[30px]">
            <p class="text-[#242424] mb-4">What is your dare of birth?</p>
            <div class="input-wrapper w-full">
              <input
                type="text"
                id="Date"
                class="input-field placeholder-transparent"
                placeholder=" "
                required
              />
              <label for="Date" class="input-label">Date</label>
            </div>
          </div>
          <div class="mb-[30px]">
            <p class="text-[#242424] mb-4">What is your sex assigned at birth?</p>
            <div class="input-wrapper w-full">
              <input
                type="text"
                id="Selection"
                class="input-field placeholder-transparent"
                placeholder=" "
                required
              />
              <label for="Selection" class="input-label">Selection</label>
            </div>
          </div>
          <div class="mb-[30px]">
            <div class="flex items-center justify-between mb-3">
              <p class="text-[#242424]">What is your height?</p>
              <div class="flex items-center border border-[#E3E3E3] w-[92px] h-[23px] rounded-[23px]">
                <span class="w-full text-sm bg-[#3C3C3C] text-center text-[#F4F4F4] cursor-pointer rounded-xl">in</span>
                <span class="w-full text-sm text-center text-[#8D8D8D] cursor-pointer">cm</span>
              </div>
            </div>
            <div class="flex items-center gap-5">
              <div class="input-wrapper w-full">
                <input
                  type="text"
                  id="Feet"
                  class="input-field placeholder-transparent"
                  placeholder=" "
                  required
                />
                <label for="Feet" class="input-label">Feet</label>
              </div>
              <div class="input-wrapper w-full">
                <input
                  type="text"
                  id="Inches"
                  class="input-field placeholder-transparent"
                  placeholder=" "
                  required
                />
                <label for="Inches" class="input-label">Inches</label>
              </div>
            </div>
          </div>
          <div class="mb-[30px]">
            <div class="flex items-center justify-between mb-3">
              <p class="text-[#242424]">What is your weight?</p>
              <div class="flex items-center border border-[#E3E3E3] w-[92px] h-[23px] rounded-[23px]">
                <span class="w-full text-sm bg-[#3C3C3C] text-center text-[#F4F4F4] cursor-pointer rounded-xl">ib</span>
                <span class="w-full text-sm text-center text-[#8D8D8D] cursor-pointer">kg</span>
              </div>
            </div>
            <div class="input-wrapper w-full">
              <input
                type="text"
                id="Pounds"
                class="input-field placeholder-transparent"
                placeholder=" "
                required
              />
              <label for="Pounds" class="input-label">Pounds</label>
            </div>
          </div>
          <div class="mb-[30px]">
            <p class="text-[#242424] mb-4">Where are you located?</p>
            <div class="input-wrapper w-full">
              <input
                type="text"
                id="State"
                class="input-field placeholder-transparent"
                placeholder=" "
                required
              />
              <label for="State" class="input-label">State</label>
            </div>
          </div>
          <div class="mb-10">
            <div class="bg-[#E3E3E3] py-5 px-4 rounded-lg">
              <div class="box-check">
                <input class="box-check-input" id="terminos" name="terminos" type="checkbox">
                <label class="box-check-label text-[12px]" for="terminos">
                  <span>I have read the
                    <a href="#" class="mx-[2px] underline font-semibold">Disclaimer, information, and advertising notice</a>
                  </span>
                </label>
              </div>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <button class="border border-[#242424] flex items-center justify-center h-[40px] rounded-[40px] bg-[#F4F4F4] w-[144px] hover:bg-[#242424] hover:text-[#F4F4F4]">
              <span class="text-sm font-semibold">Cancel</span>
            </button>
            <span class="font-medium text-[#8D8D8D]">Step 1 of 3</span>
            <button class="border border-[#242424] bg-[#242424] flex items-center justify-center h-[40px] rounded-[40px] w-[144px] text-[#F4F4F4] hover:bg-[#111111]">
              <span class="text-sm font-semibold">Next</span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
