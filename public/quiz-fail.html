<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./style/main.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#F4F4F4] relative">
    <img class="absolute top-0 left-0 right-0 w-full h-screen object-cover" src="./img/bg.jpg" alt="">
    <header class="container mx-auto relative pt-5">
      <div class="flex items-center justify-between">
        <h1>LOGO</h1>
        <button class="border border-[#242424] flex items-center justify-center h-[40px] rounded-[40px] px-10 bg-[#F4F4F4]">
          <span class="text-sm font-semibold">Sign In</span>
        </button>
      </div>
    </header>
    <section class="container mx-auto relative pt-20">
      <div class="flex justify-center">
        <div class="w-6/12">
          <div class="mb-[30px] flex">
            <div class="bg-[#EE736B] w-full p-12 rounded-[30px] relative">
              <img class="absolute right-0 bottom-0" src="./img/info-alert.svg" alt="">
              <div class="mb-[30px]">
                <h2 class="text-[#F4F4F4] text-[30px] font-semibold mb-2 leading-tight">You are not eligible to join the program</h2>
                <p class="text-[#F4F4F4] font-light mb-2">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</p>
                <p class="text-[#F4F4F4] font-semibold mb-2">Contact provider</p>
                <div class="flex items-center gap-2 mb-2">
                  <i data-lucide="smartphone" class="text-[#F4F4F4]"></i>
                  <a class="text-[#F4F4F4] font-light" href="#">+1 (312) 43-3456</a>
                </div>
                <div class="flex items-center gap-2 mb-2">
                  <i data-lucide="mail" class="text-[#F4F4F4]"></i>
                  <a class="text-[#F4F4F4] font-light" href="#">Loremipsumdolor@gmail.com</a>
                </div>
                <p class="text-[#F4F4F4] font-light mb-2">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
              </div>
              <div>
                <button class="border border-[#242424] bg-[#242424] flex items-center justify-center h-[60px] rounded-[60px] px-[50px] text-[#F4F4F4] relative">
                  <span class="font-semibold">Return to questionnaire</span>
                  <span class="flex items-center justify-center w-[39px] h-[39px] rounded-full absolute right-[-20px] bg-[#242424] border-[4px] border-[#EE736B]">
                    <i data-lucide="arrow-right" class="w-[14px] h-[14px] text-[#F4F4F4]"></i>
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
