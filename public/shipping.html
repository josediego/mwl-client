<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./style/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#F4F4F4] relative">
    <img
      class="absolute top-0 left-0 right-0 w-full h-screen object-cover"
      src="./img/bg.jpg"
      alt=""
    />
    <header class="container mx-auto relative pt-5">
      <div class="flex items-center justify-between">
        <h1>LOGO</h1>
        <div
          class="w-10 h-10 rounded-full bg-[#242424] flex items-center justify-center cursor-pointer"
        >
          <span class="text-sm text-[#F4F4F4]">JD</span>
        </div>
      </div>
    </header>
    <section class="container mx-auto relative pt-5">
      <div class="flex justify-center">
        <div class="w-6/12">
          <h2 class="font-semibold text-[#242424] text-[40px] mb-4">
            Shipping information
          </h2>
          <p class="mb-5 text-[#242424]">
            Your prescription will come in a plain shipping package to protect
            you privacy.
          </p>
          <div class="mb-[30px]">
            <div class="input-wrapper w-full">
              <input
                type="text"
                id="First"
                class="input-field placeholder-transparent"
                placeholder=" "
                required
              />
              <label for="First" class="input-label">First name*</label>
            </div>
          </div>
          <div class="mb-[30px]">
            <div class="input-wrapper w-full">
              <input
                type="text"
                id="Last"
                class="input-field placeholder-transparent"
                placeholder=" "
                required
              />
              <label for="Last" class="input-label">Last name*</label>
            </div>
          </div>
          <div class="mb-[30px]">
            <div class="input-wrapper w-full">
              <input
                type="number"
                id="Phone"
                class="input-field placeholder-transparent"
                placeholder=" "
                required
              />
              <label for="Phone" class="input-label">Phone*</label>
            </div>
          </div>
          <div class="mb-[30px]">
            <div class="input-wrapper w-full">
              <input
                type="text"
                id="address"
                class="input-field placeholder-transparent"
                placeholder=" "
                required
              />
              <label for="address" class="input-label">Address line 1*</label>
            </div>
          </div>
          <div class="mb-[30px]">
            <div class="flex items-center gap-5">
              <div class="input-wrapper w-full">
                <input
                  type="text"
                  id="City"
                  class="input-field placeholder-transparent"
                  placeholder=" "
                  required=""
                />
                <label for="City" class="input-label">City*</label>
              </div>
              <div class="input-wrapper w-full">
                <input
                  type="text"
                  id="State"
                  class="input-field placeholder-transparent"
                  placeholder=" "
                  required=""
                />
                <label for="State" class="input-label">State*</label>
              </div>
            </div>
          </div>
          <div class="mb-[30px]">
            <div class="input-wrapper w-full">
              <input
                type="text"
                id="Code"
                class="input-field placeholder-transparent"
                placeholder=" "
                required
              />
              <label for="Code" class="input-label">Zip code*</label>
            </div>
          </div>
          <div class="flex items-center justify-between mb-10">
            <button
              class="border border-[#242424] flex items-center justify-center h-[40px] rounded-[40px] bg-[#F4F4F4] w-[144px] hover:bg-[#242424] hover:text-[#F4F4F4]"
            >
              <span class="text-sm font-semibold">Back</span>
            </button>
            <span class="font-medium text-[#8D8D8D]">Step 2 of 3</span>
            <button
              class="border border-[#242424] bg-[#242424] flex items-center justify-center h-[40px] rounded-[40px] w-[144px] text-[#F4F4F4] hover:bg-[#111111]"
            >
              <span class="text-sm font-semibold">Next</span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
